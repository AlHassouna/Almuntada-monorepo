version: '3.7'
services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: 'services_db'
      POSTGRES_USER: 'hassouna'
      POSTGRES_PASSWORD: 'hh123789'

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: 'admin@admin.com'
      PGADMIN_DEFAULT_PASSWORD: 'pgadmin4'

  server:
    image: almansha/server
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_USERNAME : hassouna
      DB_PASSWORD : hh123789
      DB_NAME : services_db
      DB_HOST : localhost



